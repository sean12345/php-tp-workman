<div class="am-cf am-padding">
    <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">拍单订阅服务</strong> / <small>服务监控</small></div>
</div>

<hr>
<ul class="am-avg-sm-1 am-avg-md-4 am-margin am-padding am-text-center admin-content-list ">
  <li><a class="am-text-danger"><span class="am-icon-btn am-icon-recycle"></span><br/>拍单订阅分发任务数<br/>{$suborder_task_count}</a></li>
  <li><a class="am-text-secondary"><span class="am-icon-btn am-icon-recycle"></span><br/>拍单订阅推送任务数<br/>{$subpush_task_count}</a></li>
</ul>

<div class="am-g">
  <div class="am-u-md-12">
    <div class="am-panel am-panel-default">
      <div class="am-panel-hd am-cf" >拍单订阅服务开关</div>
      <div id="collapse-panel-3" class="am-in">
              <div class="am-margin">
                <button type="button" class="am-btn am-btn-success" id="am-btn-start-service"> 启动服务</button>
                <button type="button" class="am-btn am-btn-warning" id="am-btn-stop-service"> 停止服务</button>
                <div class="am-alert am-alert-danger" id="am-alert-tag" style="display: none;" data-am-alert>
                    <p></p>
                </div>
              </div>                
            <div class="am-u-sm-12 am-u-sm-centered">
                <pre class="">
                    </br>
                    <foreach name="subpush_service_status" item="line" >
                        {$line} . </br>
                    </foreach>
                </pre>
            </div>
      </div>
    </div>
  </div>
</div>

<div class="am-modal am-modal-confirm" tabindex="-1" id="am-confirm-sms-stop">
  <div class="am-modal-dialog">
    <div class="am-modal-hd"></div>
    <div class="am-modal-bd" id="am-confirm-sms-tag">您确定要停止订阅推送处理服务吗？</div>
    <div class="am-modal-footer">
      <span class="am-modal-btn" data-am-modal-confirm>确定</span>
      <span class="am-modal-btn" data-am-modal-cancel>取消</span>
    </div>
  </div>
</div>

<div class="am-modal am-modal-confirm" tabindex="-1" id="am-confirm-sms-start">
  <div class="am-modal-dialog">
    <div class="am-modal-hd"></div>
    <div class="am-modal-bd" id="am-confirm-sms-tag">您确定要启动订阅推送服务吗？</div>
    <div class="am-modal-footer">
      <span class="am-modal-btn" data-am-modal-confirm>确定</span>
      <span class="am-modal-btn" data-am-modal-cancel>取消</span>
    </div>
  </div>
</div>

  <script type="text/javascript">

    $(function() {

              $('#am-btn-stop-service').on('click', function() {
                    var $btn = $(this);
                    $btn.button('loading');
                    $('#am-confirm-sms-stop').modal({
                          relatedTarget: this,
                          onConfirm: function(options) {
                                  $.ajax({
                                    url: '__URL__/ajaxSubPushServiceStop',
                                    type: 'post',
                                    dataType: 'json',
                                    data: '',
                                    success: function(data) {
                                          if (data.code == '000000') {
                                              refresh();
                                          } else {
                                              $("#am-alert-tag p").html('code: ' + data.code + ', msg: ' + data.msg);
                                              $("#am-alert-tag").show();
                                              $btn.button('reset');
                                          }
                                    },
                                    error: function(e) {
                                              $("#am-alert-tag p").html('当前ajax请求失败');
                                              $("#am-alert-tag").show();
                                              $btn.button('reset');
                                    }
                                  });
                          },
                          onCancel: function() {
                                $btn.button('reset');
                          }
                    });
                });

                $('#am-btn-start-service').on('click', function() {
                    var $btn = $(this);
                    $btn.button('loading');
                    $('#am-confirm-sms-start').modal({
                        relatedTarget: this,
                        onConfirm: function(options) {
                                  $.ajax({
                                    url: '__URL__/ajaxSubPushServiceStart',
                                    type: 'post',
                                    dataType: 'json',
                                    data: '',
                                    success: function(data) {
                                          if (data.code == '000000') {
                                              refresh();
                                          } else {
                                              $("#am-alert-tag p").html('code: ' + data.code + ', msg: ' + data.msg);
                                              $("#am-alert-tag").show();
                                              $btn.button('reset');
                                          }
                                    },
                                    error: function(e) {
                                              $("#am-alert-tag p").html('当前ajax请求失败');
                                              $("#am-alert-tag").show();
                                              $btn.button('reset');
                                    }
                                  });
                        },
                        onCancel: function() {
                            $btn.button('reset');
                        }
                    });
                  });
    });
    
    function refresh(){
        window.location.reload();//刷新当前页面.
    }
  </script>
